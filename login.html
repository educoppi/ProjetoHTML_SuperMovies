<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_img/icon-sem-fundo.ico" type="image/x-icon">
    <link rel="stylesheet" href="_css/style-login.css">
    <title>Login</title>
</head>

<body>
    <div id="container">

        <form class="card">

            <div class="voltar">
                <a class="voltar-button" href="index.html">&laquo;</a>
            </div>

            <div class="header">

                <h2>Entrar</h2>

            </div>

            <div class="main">

                <div class="entrada-dados">

                    <label for="usuario">E-mail</label>

                    <input type="email" id="usuario" required>

                </div>

                <div class="entrada-dados">

                    <label for="password">Senha</label>

                    <input type="password" id="password" required>

                </div>

            </div>

            <div class="footer">

                <input type="submit" value="Entrar" class="submit">

                <a href="#" class="cadastrar">Criar uma conta</a>
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

            </div>

        </form>

    </div>
</body>

</html>
